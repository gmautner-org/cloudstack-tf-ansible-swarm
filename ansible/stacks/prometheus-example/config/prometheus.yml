global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker-swarm-managers'
    static_configs:
      - targets: ['manager-1:9323', 'manager-2:9323', 'manager-3:9323']

  - job_name: 'docker-swarm-workers'
    static_configs:
      - targets: ['wp:9323', 'mysql:9323']