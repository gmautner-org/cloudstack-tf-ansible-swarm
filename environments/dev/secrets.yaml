# Docker secrets configuration
# This file defines which Docker secrets should be created from environment variables
# Each secret maps a Docker secret name to an environment variable name

docker_secrets:
  # Segredos do stack 01-traefik
  - name: traefik_basicauth
    env_var: TRAEFIK_BASICAUTH

  # Segredos do stack 02-monitoring
  - name: slack_api_url
    env_var: SLACK_API_URL

  # Segredos do stack wordpress-mysql
  - name: mysql_root_password
    env_var: MYSQL_ROOT_PASSWORD
  - name: wordpress_db_password
    env_var: WORDPRESS_DB_PASSWORD
  
  # Segredos do stack nextcloud-postgres-redis
  - name: nextcloud_admin_password
    env_var: NEXTCLOUD_ADMIN_PASSWORD
  - name: postgres_password
    env_var: POSTGRES_PASSWORD

